{{define "title"}}Create new part{{end}}

{{define "main"}}
<div>Registre uma nova peça</div>
<form action="/part/create" method="post">
   <label for="name">Nome</label>
   <input type="text" id="name" name="name">
   <label for="name">Preço</label>
   <input type="number" step="0.01" id="price" name="price">
   <label for="name">Estoque</label>
   <input type="number" step="1" id="stock" name="stock">
   <label for="name">Referencia</label>
   <input type="text" id="reference" name="reference">
   <label for="name">Codigo de barras</label>
   <input type="text" id="barcode" name="barcode">
   <div class="button-center">
      <button type="submit">registrar</button>
   </div>
</form>
{{end}}
